<html lang="en">

      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">

  <h2>My Planner</h2>

    <li>
      <span>Work on Project</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </li>
    <li>
      <span>Evening Walk</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </li>
  </ul>
</section>

  <footer class="site-footer">
